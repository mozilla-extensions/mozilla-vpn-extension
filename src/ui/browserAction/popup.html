<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="../variables.css" />
    <script src="./popupPage.js" type="module"></script>
    <script src="./popupConditional.js" type="module"></script>
    <script src="../../components/message-screen.js" type="module"></script>
    <script src="../../components/prefab-screens.js" type="module"></script>

    <title>Mozilla VPN</title>
  </head>
  <body>
    <popup-condview id="conditional-view" class="needsSlotted">
      <needs-update-message-screen
        slot="MessageUpdateClient"
      ></needs-update-message-screen>
      <unsupported-os-message-screen
        slot="MessageOSNotSupported"
      ></unsupported-os-message-screen>
      <install-message-screen slot="MessageInstallVPN">
      </install-message-screen>
      <signin-message-screen slot="MessageSignIn"></signin-message-screen>
      <subscribenow-message-screen
        slot="MessageSubscription"
      ></subscribenow-message-screen>
      <open-mozilla-vpn-message-screen
        slot="MessageOpenMozillaVPN"
      ></open-mozilla-vpn-message-screen>
      <!-- TODO: Split Tunnel Message, Onboarding, Update Message -->
      <popup-browseraction slot="default"> </popup-browseraction>
    </popup-condview>
  </body>
</html>
